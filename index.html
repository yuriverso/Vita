<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="timer">
            <span id="h">0</span>
            <span id="min">0</span>
            <span id="seg">0</span>
            <button onclick="start()" id="start">Start</button>
            <button onclick="stop()">Stop</button>
        </div>
    </header>
    <main>
        <div id="panel">
            <div id="time">
                <h3>Dia 1</h3>
                <h3 id="timeTracker">00:00</h3>
            </div>
            <div id="image">
                <img src="img/vitabasic.png" alt="background" id="backimage" width="400">
                <img src="img/vitahouse.png" alt="house" id="house" width="400">
            </div>
            <div id="gold">
                <h3>+300</h3>
            </div>
            <section>
                <h4>Casa</h4>
                <p>uma descrição detalhada do que essa compra vai proporcionar</p>
                <button>Comprar</button>
            </section>
        </div>
        
    </main>
</body>
</html>
