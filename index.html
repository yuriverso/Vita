<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="timer">
            <span id="h">0</span>
            <span id="min">0</span>
            <span id="seg">0</span>
            <button onclick="start()" >Start</button>
            <button onclick="pause()">Stop</button>
        </div>
    </header>
    <main>
        <div id="menu">

        </div>
        <div id="panel">
            <div id="time">
                <h3 id="day">Dia 1</h3>
                <h3 id="timeTracker">00:00</h3>
                <button id="start" onclick="start()">></button>
                <button onclick="pause()">||</button>
            </div>
            <div id="image">
                <img src="img/vitabasic.png" alt="background" id="backimage" width="400">
                <img src="img/vitahouse.png" alt="house" id="house" width="400">
            </div>
            <div id="gold-box">
                <h3 id="gold-label">Ouro: </h3>
                <h3 id="gold">0</h3>
            </div>
            <div>
                <h4 id="message"></h4>
            </div>
            <section>
                <h4>Casa</h4>
                <article>
                    <p>uma descrição detalhada do que essa compra vai proporcionar</p>
                    <p id="house-bonus"></p>
                    <p id="house-level"></p>
                </article>
                <button id="buy-house" onclick="buyHouse()"></button>
            </section>
            <section>
                <h4>Fogueira</h4>
                <article>
                    <p>uma descrição detalhada do que essa compra vai proporcionar</p>
                    <p id="bonfire-bonus"></p>
                    <p id="bonfire-level"></p>
                </article>
                <button id="buy-bonfire" onclick="buyBonfire()"></button>
            </section>
        </div>
        <div id="objetivos">
            <h2>Objetivos</h2>
            <ul>
                <li>
                    <div>
                        <h3>Acumular 1000 de ouro</h3>
                        <p id="ob1">completude 0/1</p>
                    </div>
                </li>
                <li>
                    <div>
                        <h3>objetivo 2</h3>
                        <p>completude 0/1</p>
                    </div>
                </li>
                <li>
                    <div>
                        <h3>objetivo 3</h3>
                        <p>completude 0/1</p>
                    </div>
                </li>
            </ul>
        </div>
        
    </main>
</body>
</html>
